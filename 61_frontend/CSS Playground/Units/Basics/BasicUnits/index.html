<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Units Demo</h1>

    <div class="px-box">I am 200px wide</div>
    <div class="percent-box">I am 50% of my parent</div>
    <div class="em-box">I am 2em of my parent</div>
    <div class="rem-box">I am 1.5rem of root</div>
    <div class="vh-box">I am 50vh (half screen height)</div>
  </body>
</html>
