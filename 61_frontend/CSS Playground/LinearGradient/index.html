  <body>
    <h1>CSS Linear Gradients</h1>

    <div class="gradient-box gradient1">Top to Bottom</div>
    <div class="gradient-box gradient2">Left to Right</div>
    <div class="gradient-box gradient3">Diagonal (45°)</div>

    <div class="gradient-box gradient">Transparency</div>

<!-- Basic Syntax 

background: linear-gradient(direction, color1, color2, ...); 
direction → Defines the angle or side (e.g., to right, to bottom, 45deg)

example:

 This creates a gradient from red (top) → yellow (bottom).
 1) background: linear-gradient(to bottom, red, yellow);

 This creates a gradient from blue (left) → pink (right).
 2) background: linear-gradient(to right, blue, pink);

 This creates a diagonal gradient at a 45-degree angle.
 3)background: linear-gradient(45deg, purple, cyan);



-->
