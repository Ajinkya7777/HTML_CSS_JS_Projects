<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>My Website</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section class="content">
        <h2>Welcome to the Website</h2>
        <p>Scroll down to see the navbar sticking at the top.</p>
      </section>

      <section class="content">
        <h2>More Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </section>

      <section class="content">
        <h2>Final Section</h2>
        <p>Keep scrolling to observe the navbar behavior.</p>
      </section>
    </main>
  </body>
</html>
